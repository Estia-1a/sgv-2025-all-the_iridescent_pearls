<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>ESTIA Rent-Profil</title>
</head>
<body>
  <header>
    <h1>Estia rent</h1>
  </header>

<header class="toolbar">
  <h2>Profil</h2>

  <div class="tools">
    <input type="search" placeholder="Rechercher..." />
    <a href="index.html" class="button.primary">
    <button type="button">Home</button>
  </div>

   
    <main class="container">

    <!-- Choix du rôle -->
    <fieldset class="role">
      <legend>Rôle</legend>
      <label>
        <input type="radio" name="role" value="locataire" />
        Locataire
      </label>
      <label>
        <input type="radio" name="role" value="proprietaire" />
        Propriétaire
      </label>
    </fieldset>

    <form class="form-grid" action="#" method="post" novalidate>
      <!-- Colonne gauche -->
      <div class="col">
        <!-- Select “Some text” (genre) -->
        <div class="form-control">
          <label for="genre">Sexe</label>
          <select id="genre" name="genre" required>
            <option value="">Sélection</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <!-- Nom -->
        <div class="form-control">
          <label for="nom">Nom</label>
          <input id="nom" name="nom" type="text" autocomplete="family-name" required />
        </div>

        <!-- Prénom -->
        <div class="form-control">
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" type="text" autocomplete="given-name" required />
        </div>

        <!-- Date de naissance -->
        <fieldset class="form-control dob">
          <legend>Date de naissance</legend>

          <label class="sr-only" for="jour"></label>
          <select id="jour" name="jour" required>
            <option value="">Jour</option>
            <!-- jours 01 à 31 -->
            <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option>
            <option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
            <option>31</option>
          </select>

          <label class="sr-only" for="mois"></label>
          <select id="mois" name="mois" required>
            <option value="">Mois</option>
            <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option>
            <option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
            <option>11</option><option>12</option>
          </select>

          <label class="sr-only" for="annee"></label>
          <select id="annee" name="annee" required>
            <option value="">Année</option>
            <!-- Ajuste la plage d’années selon le besoin -->
            <option>2025</option><option>2024</option><option>2023</option><option>2022</option><option>2021</option>
            <option>2020</option><option>2019</option><option>2018</option><option>2017</option><option>2016</option>
            <option>2015</option><option>2014</option><option>2013</option><option>2012</option><option>2011</option>
            <option>2010</option><option>2009</option><option>2008</option><option>2007</option><option>2006</option>
            <option>2005</option><option>2004</option><option>2003</option><option>2002</option><option>2001</option>
            <option>2000</option><option>1999</option><option>1998</option><option>1997</option><option>1996</option>
            <option>1995</option><option>1994</option><option>1993</option><option>1992</option><option>1991</option>
            <option>1990</option><option>1989</option><option>1988</option><option>1987</option><option>1986</option>
            <option>1985</option><option>1984</option><option>1983</option><option>1982</option><option>1981</option>
            <option>1980</option><option>1979</option><option>1978</option><option>1977</option><option>1976</option>
            <option>1975</option><option>1974</option><option>1973</option><option>1972</option><option>1971</option>
            <option>1970</option><option>1969</option><option>1968</option><option>1967</option><option>1966</option>
            <option>1965</option><option>1964</option><option>1963</option><option>1962</option><option>1961</option>
            <option>1960</option>
          </select>
        </fieldset>
      </div>

      <!-- Colonne droite -->
      <div class="col">
        <!-- Téléphone -->
        <div class="form-control">
          <label for="tel">Téléphone</label>
          <input id="tel" name="tel" type="tel" inputmode="tel" placeholder="+33" autocomplete="tel" />
        </div>

        <!-- Adresse mail -->
        <div class="form-control">
          <label for="email">Adresse mail</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <!-- Nationalité -->
        <div class="form-control">
          <label for="nationalite">Nationalité</label>
          <select id="nationalite" name="nationalite" required>
            <option value="">Sélectionner</option>
            <option value="Français">Français</option>
            <option value="Espagnol">Anglais</option>
            <option value="Portugais">Espagnol</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <!-- Adresse actuelle -->
        <div class="form-control">
          <label for="adresse">Adresse actuelle</label>
          <input id="adresse" name="adresse" type="text" autocomplete="street-address" />
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button type="submit" class="btn primary">Sauvegarder</button>
        <button type="reset" class="btn">Annuler</button>
      </div>
    </form>
  </main>

</body>
</html>
